name: Create Event Pull Request
on:
  workflow_dispatch:
    inputs:
      author:
        type: string
        required: true
      email:
        type: string
        required: true
      title:
        type: string
        required: true
      body:
        type: string
        required: true
        
      year:
        type: number
        required: true
      month:
        type: number
        required: true
      day:
        type: number
        required: true
        
      event:
        type: string
        required: true
jobs:
  Create-Event-PR:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Add Event
        run: python add_event_cli.py ${{ github.event.inputs.year }} ${{ github.event.inputs.month }} ${{ github.event.inputs.day }} ${{ toJSON(github.event.inputs.event) }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          committer: ${{ github.event.inputs.author }} <${{ github.event.inputs.email }}>
          commit-message: "[일정 요청] ${{ github.event.inputs.title }}"
          title: "[자동 일정 추가] ${{ github.event.inputs.title }}"
          body: ${{ github.event.inputs.body }}
          labels: 일정 요청(자동)
          branch: event-request
          branch-suffix: random
